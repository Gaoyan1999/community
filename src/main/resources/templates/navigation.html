<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<body>

<div th:fragment="nav">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">社区</span>
                </button>
                <a class="navbar-brand" href="/">社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group" id="app">
                        <input type="text" class="form-control" name="search" placeholder="搜索">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>


                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user !=null}">
                    <!--由于导航栏属于全局类型，所以用session保存数据-->
                        <a href="/publish">发布</a>
                    </li>
                    <li>
                        <a href="/profile/replies">通知 <span  class="badge"  th:text="${session.unreadMessage}"></span></a>
                    </li>
                    <li class="dropdown" th:if="${session.user !=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">


                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/logout">退出登录</a></li>

                        </ul>
                    </li>
                    <li th:if="${session.user == null}"><a
                            href="https://github.com/login/oauth/authorize?client_id=13a5db2a7dad2340a1d4&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                    </li>


                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</div>
</body>

</html>
