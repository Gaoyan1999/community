<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>


</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span th:text="${question.title}"></span></h4>


                <span class="text-desc">

                        作者：<span th:text="${question.user.name}"></span>
                        发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                        阅读数：<span th:text="${question.viewCount}"></span>
                    </span>

                <hr>
                <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr class="col-lg-12  col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                   th:if="${session.user!= null && session.user.id==question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>
            </div>
            <hr class="col-lg-12  col-md-12 col-sm-12 col-xs-12">
                <!--编辑按钮 -->
            <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12" id="comment_section">
            <div class="media">
                <div class="media-left">
                    <a href="#">

                        <img class="img-rounded"
                             th:src="${question.user.avatarUrl}"
                             style="width: 40px ;height: 40px">

                    </a>
                </div>
                <div class="media-body" style="padding-top: 10px">
                    <h4 class="media-heading">
                        <span th:text="${question.user.name }"></span>

                    </h4>
                </div>

            </div>
                <input type="hidden" id="question_id" th:value="${question.id}">

                <textarea class="form-control" style="padding-top: 10px;margin:15px 0" rows="6" id="comment_content"></textarea>
                <button type="button" class="btn btn-success" style="margin-top: 15px;float: right;" onclick="post()">回复</button>
            </div>


        </div>


        <div class="col-lg-3  col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12">
                <h3>发起人</h3>

                <div class="media">
                    <div class="media-left">
                        <a href="#">

                            <img class="img-circle"
                                 th:src="${question.user.avatarUrl}"
                                 style="width: 40px ;height: 40px">

                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:text="${question.user.name }"></span>

                        </h4>
                    </div>

                </div>


            </div>
            <hr class="col-lg-12  col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12">
                <h3>相关问题</h3>
            </div>


        </div>
    </div>

</div>
</div>


</body>
</html>
